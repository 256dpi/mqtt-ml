<html>
  <head>
    <title>MQTT-Tensorflow</title>

    <style>
      body, button {
        font-size: 24px;
      }

      input {
        width: 500px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>MQTT-Tensorflow</h1>

    <h2>Gyroscope - Sequence</h2>

    <p>Set sensor to 100ms update interval and perform the gesture roughly every second for a second while learning.</p>

    <hr/>

    <input id="broker" value="ws://0.0.0.0:1884" type="text">
    <button id="connect">Connect</button>

    <hr/>

    <span>Incoming Data:</span>
    <span id="data"></span>

    <hr/>

    <button id="record">Record Sample</button>
    <button id="add">Add Gesture</button>
    <button id="train">Train Model</button>

    <hr/>

    <span>Info:</span>
    <span id="info"></span>

    <hr/>

    <span>Loss:</span>
    <span id="loss"></span>

    <hr/>

    <div id="out"></div>

    <script src="sequence.js"> </script>
  </body>
</html>
