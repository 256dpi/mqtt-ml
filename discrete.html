<html>
  <head>
    <title>MQTT-Tensorflow</title>

    <style>
      body, button {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>MQTT-Tensorflow</h1>

    <h2>Accelerometer - Discrete</h2>

    <p>Set sensor to 100ms update interval and hold the board in the desired position.</p>

    <hr/>

    <span>Incoming Data:</span>
    <span id="data"></span>

    <hr/>

    <button id="toggle">Toggle Learning Gesture</button>
    <button id="train">Train Model</button>

    <hr/>

    <span>Info:</span>
    <span id="info"></span>

    <hr/>

    <span>Loss:</span>
    <span id="loss"></span>

    <hr/>

    <div id="out"></div>

    <script src="discrete.js"> </script>
  </body>
</html>
